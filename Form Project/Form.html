<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In and Sign Up form</title>
        <link rel="stylesheet" type="text/css" href="Form.CSS">
        <script src="https://kit.fontawesome.com/6c2285c5e2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="Container">
            <div class="form-box">
                <h1 id="tittle">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                        <i class="fa-solid fa-users"></i>
                        <input type ="text" placeholder="Name">
                        </div>
                        
                        <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type ="Email" placeholder="Email">

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type ="Password" placeholder="Password">
                </div> 
                <p>Lost Password <a href="https://dribbble.com/tags/forgot-password-page" target="_blank">Click here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">Sign Up</button>
                        <button type="button" id="signinBtn" class="disable">Sign In</button>
                    </div>
                        
                </form>
            </div>

        </div>
        <script>
            let signupBtn = document.getElementById("signupBtn");
            let signinBtn = document.getElementById("signinBtn");
            let nameField = document.getElementById("nameField");
            let tittle = document.getElementById("tittle");



            signinBtn.onclick = function(){
                nameField.style.maxHeight = "0";
                tittle.innerHTML = "sign In";
                signupBtn.classList.add("disable");
                signinBtn.classList.remove("disable");


            }
            signupBtn.onclick = function(){
                nameField.style.maxHeight = "60px";
                tittle.innerHTML = "sign Up";
                signupBtn.classList.remove("disable");
                signinBtn.classList.add("disable");


            }
        </script>
        </body>
</html>
